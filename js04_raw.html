<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pealkiri</title>
	<style type="text/css">
#galerii {
	width: 700px;
	margin:auto;
	text-align: center;
}
#prev, #next {
	font-weight: bold;
	font-size: 30px;
}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
	window.onload = function(){
	var k = 1;
	for(i=1;i<5;i++){
		document.getElementById("next").onclick=function(){
			k = k+1;
			if(k>5){k=1};
			document.getElementById("pilt").src="nr"+k+".jpg";		
				}
		document.getElementById("prev").onclick=function(){
			k = k-1;
			if(k<1){k=5};
			document.getElementById("pilt").src="nr"+k+".jpg";		
				}
			}
		}
	</script>
</head>
<body>

<div id="galerii">
<img id="pilt" src="nr1.jpg" alt="number" width="250" height="250" />
<br/>
<button id="prev">&lt;-</button><button id="next">-&gt;</button>

</div>

</body>
</html>
