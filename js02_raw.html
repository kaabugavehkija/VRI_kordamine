<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>interaktiivne</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var currentbgColor = null;
		window.onload = function(){
			var varv = document.querySelectorAll(".color");
			for(var i=0; i< varv.length; i++){
				varv[i].onmouseover = function(){
					var k = getComputedStyle(this,null).getPropertyValue("background-color");
					document.body.style.background = k;
				}
				varv[i].onmouseleave = function(){
					if(currentbgColor != null){
						document.body.style.background = currentbgColor;
					}else{
						document.body.style.background = "white";
					}
					
				}
				varv[i].onclick = function(){
					var k = getComputedStyle(this,null).getPropertyValue("background-color");
					document.body.style.background = k;
					currentbgColor = document.body.style.background;
				}
			}
		}
	</script>
	<style type="text/css">
	.color{
		width: 70px;
		height: 45px;
		border:solid 2px black;
		float: left;
		margin:5px;
		padding:5px;
	}
	</style>
</head>
<body>
	<!-- http://www.thonky.com/random-hex-color/ -->
<div class="color" style="background:#8f0a66;">#8f0a66</div>
<div class="color" style="background:#249ac3;">#249ac3</div>
<div class="color" style="background:#68d200;">#68d200</div>
<div class="color" style="background:#d4db15;">#d4db15</div>
<div class="color" style="background:#ffffff;">#ffffff</div>

</body>
</html>
